<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/regist.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=1900, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
       
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <div class="regist">
        <p>Chào Bạn</p>
        <p style="font-size:18px;margin-top:-22px;margin-left:30px;font-family: 'Poppins', sans-serif;">                Nếu bạn đã có tài khoản rồi thì

                            hãy đăng nhập
        </p>
        <button style="margin-top:-5px;margin-left:140px" id="btdangnhap">Đăng Nhập</button>     
        <hr>
        <div class="contentright">
            <p style="font-family: 'Nunito', sans-serif;font-size:30px;margin-top:-175px;margin-left:670px;color:white;"> ĐĂNG KÝ</p>
            <div><input type="text" id="user" class="input">
            <label for="user">Tài Khoản</label></div>
            <div>
                <input type="password" id="pw" class="input" >
            <label for="pw" style="top:-14px;">Mật Khẩu</label>
            </div>
            <input type="password" id="cfpw" class="input">
            <label for="cfpw" style="top:49px;">Xác Nhận Mật Khẩu</label>
            <div class="abde" >
                <img width="214" src="/images/lg.png">
            </div>
            <div style="display:flex">
            <input type="checkbox" id="accept" style="height:20px;margin-left:450px;box-shadow:none">
            <p style="font-size:14px;margin-left:-150px;margin-top:12.2px">Đồng ý về các dịch vụ và quyền riêng tư</p>
        </div>
            <button style="margin-left:650px;background-color:rgba(174, 173, 173, 0.11) ;box-shadow:inset 0 0 10px rgb(248, 247, 247)" id="btdangky">ĐĂNG KÝ</button>
            </div>
        </div>


        
        <script src="/js/regist.js"></script>
    </body>
</html>
